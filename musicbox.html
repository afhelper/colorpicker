<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.gif 뮤직박스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* 모달 기본 스타일 */
        .modal {
            transition: opacity 0.25s ease;
        }

        .modal-active {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .modal-content {
            transition: transform 0.25s ease;
        }

        /* 일반 YouTube 영상 (16:9) */
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%;
        }

        .aspect-h-9>iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* YouTube Shorts 영상 컨테이너 (세로 비율 유지 시도) */
        .youtube-shorts-container {
            width: 320px;
            /* 숏츠 영상에 적절한 너비 (예시) */
            height: 568px;
            /* 너비에 따른 9:16 비율 높이 (320 * 16 / 9) */
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            /* iframe이 넘치지 않도록 */
        }

        .youtube-shorts-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen py-6 sm:py-10 px-2 sm:px-4">

    <div id="mainControls" class="w-full md:max-w-2xl mb-4 flex justify-end items-center space-x-2 hidden">
        <button id="openAddMusicModalButton"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 text-sm rounded-md shadow-sm transition duration-150 ease-in-out">
            글쓰기
        </button>
        <button id="logoutButton"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 text-sm rounded-md shadow-sm transition duration-150 ease-in-out">
            로그아웃
        </button>
    </div>

    <div id="loginFormContainer" class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full sm:max-w-sm mb-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">로그인</h2>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">비밀번호</label>
            <input type="password" id="password" name="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="비밀번호를 입력하세요">
        </div>

        <div class="mb-4 flex justify-center">
            <div class="g-recaptcha" data-sitekey="6Lc8aVErAAAAAMNjQG951806Wy0TY7zGB2rbDZig"></div>
        </div>

        <button id="loginButton"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            로그인
        </button>

        <div id="message" class="mt-4 text-sm text-center"></div>
    </div>

    <div id="dataSection" class="bg-white p-4 sm:p-6 rounded-lg shadow-md w-full md:max-w-2xl hidden">
        <div id="musicListContainer" class="space-y-4">
        </div>
    </div>

    <div id="addMusicModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center hidden z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-content bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 overflow-y-auto">
            <div class="py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-gray-700">새로운 곡 추가</p>
                    <button id="closeAddMusicModalButton"
                        class="modal-close cursor-pointer z-50 text-3xl text-gray-500 hover:text-gray-700">×</button>
                </div>

                <form id="addMusicForm">
                    <div class="mb-4">
                        <label for="musicTitle" class="block text-sm font-medium text-gray-600 mb-1">곡 제목</label>
                        <input type="text" id="musicTitle" name="musicTitle" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="musicUrl" class="block text-sm font-medium text-gray-600 mb-1">곡 URL (예: YouTube,
                            Shorts, 오디오 파일 링크)</label>
                        <input type="url" id="musicUrl" name="musicUrl" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="https://...">
                    </div>
                    <div class="mb-4">
                        <label for="musicDescription" class="block text-sm font-medium text-gray-600 mb-1">설명</label>
                        <textarea id="musicDescription" name="musicDescription" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="musicLink1" class="block text-sm font-medium text-gray-600 mb-1">관련 링크 1 (선택,
                            YouTube/Shorts 가능)</label>
                        <input type="url" id="musicLink1" name="musicLink1"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="https://...">
                    </div>
                    <div class="mb-4">
                        <label for="musicLink2" class="block text-sm font-medium text-gray-600 mb-1">관련 링크 2 (선택,
                            YouTube/Shorts 가능)</label>
                        <input type="url" id="musicLink2" name="musicLink2"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="https://...">
                    </div>

                    <div id="addMusicMessage" class="mt-4 text-sm text-center"></div>

                    <div class="flex justify-end pt-2 space-x-2">
                        <button type="button" id="cancelAddMusicButton"
                            class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition duration-150 ease-in-out">취소</button>
                        <button type="submit" id="saveMusicButton"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        console.log("Firebase 모듈 임포트 완료");

        const firebaseConfig = {
            apiKey: "AIzaSyBeIPr1H_de7eIZUagNAUvPbw-rYRteP9U", // 너의 Firebase API 키
            authDomain: "submit-33eb1.firebaseapp.com", // 너의 Firebase Auth 도메인
            projectId: "submit-33eb1", // 너의 Firebase 프로젝트 ID
            storageBucket: "submit-33eb1.appspot.com", // 너의 Firebase 스토리지 버킷
            messagingSenderId: "123176179541", // 너의 Firebase 메시징 발신자 ID
            appId: "1:123176179541:web:c40f2392c8b95fb93601dc" // 너의 Firebase 앱 ID
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        console.log("Firebase 초기화 완료");

        // --- DOM Elements ---
        const loginFormContainer = document.getElementById('loginFormContainer');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const messageDiv = document.getElementById('message');
        const mainControlsDiv = document.getElementById('mainControls');
        const logoutButton = document.getElementById('logoutButton');
        const dataSectionDiv = document.getElementById('dataSection');
        const musicListContainer = document.getElementById('musicListContainer');
        const addMusicModal = document.getElementById('addMusicModal');
        const openAddMusicModalButton = document.getElementById('openAddMusicModalButton');
        const closeAddMusicModalButton = document.getElementById('closeAddMusicModalButton');
        const cancelAddMusicButton = document.getElementById('cancelAddMusicButton');
        const addMusicForm = document.getElementById('addMusicForm');
        const saveMusicButton = document.getElementById('saveMusicButton');
        const addMusicMessage = document.getElementById('addMusicMessage');
        const FIXED_EMAIL = "admin@admin.com";

        // --- Auth & UI Logic ---
        function updateUI(user) {
            if (user) {
                loginFormContainer.classList.add('hidden');
                mainControlsDiv.classList.remove('hidden');
                dataSectionDiv.classList.remove('hidden');
                loadAndDisplayMusicData();
            } else {
                loginFormContainer.classList.remove('hidden');
                mainControlsDiv.classList.add('hidden');
                dataSectionDiv.classList.add('hidden');
                musicListContainer.innerHTML = '';
                messageDiv.textContent = '';
                if (typeof grecaptcha !== 'undefined') {
                    grecaptcha.reset();
                }
            }
        }

        onAuthStateChanged(auth, (user) => {
            updateUI(user);
            if (user) console.log("로그인 상태:", user.email);
            else console.log("로그아웃 상태");
        });

        async function loadAndDisplayMusicData() {
            musicListContainer.innerHTML = '<p class="text-center text-gray-500">음악 목록을 불러오는 중...</p>';
            try {
                const musicCollection = collection(db, "musicbox");
                const q = query(musicCollection, orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    musicListContainer.innerHTML = '<p class="text-center text-gray-500">아직 등록된 음악이 없어요. 첫 곡을 추가해보세요!</p>';
                    return;
                }
                musicListContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const music = doc.data();
                    const musicElement = createMusicItemElement(doc.id, music);
                    musicListContainer.appendChild(musicElement);
                });
            } catch (error) {
                console.error("음악 데이터 로드 실패:", error);
                musicListContainer.innerHTML = '<p class="text-center text-red-500">음악 목록을 불러오는 데 실패했습니다.</p>';
            }
        }

        // YouTube 영상 ID 및 Shorts 여부 추출 함수
        function getYouTubeVideoInfo(url) {
            if (!url) return null;
            try {
                const urlObj = new URL(url);
                const hostname = urlObj.hostname;
                const pathname = urlObj.pathname;
                let videoId = null;
                let isShorts = false;

                // youtube.com, youtu.be, www.youtube.com 등 다양한 YouTube 도메인 포함
                if (hostname.includes('youtube.com') || hostname.includes('youtu.be') || hostname.includes('www.youtube.com')) {
                    if (pathname === '/watch') { // 예: /watch?v=VIDEO_ID
                        videoId = urlObj.searchParams.get('v');
                    } else if (pathname.startsWith('/embed/')) { // 예: /embed/VIDEO_ID
                        videoId = pathname.substring('/embed/'.length).split(/[?#]/)[0];
                    } else if (pathname.startsWith('/shorts/')) { // 예: /shorts/VIDEO_ID
                        videoId = pathname.substring('/shorts/'.length).split(/[?#]/)[0];
                        isShorts = true; // Shorts 경로로 명확히 확인
                    } else if (hostname.includes('youtu.be')) { // 예: youtu.be (VIDEO_ID가 경로에 바로 오는 경우)
                        videoId = pathname.substring(1).split(/[?#]/)[0];
                        // 이 경우 isShorts 여부는 URL만으로 100% 확신하기 어려우나, Shorts일 가능성이 있음
                        // 필요하다면 videoId의 유효성(길이 등)을 추가로 검사할 수 있음
                    } else if (hostname === 'www.youtube.com' || hostname === 'youtube.com') { // googleusercontent 프록시 패턴
                        videoId = urlObj.searchParams.get('v');
                    }
                }

                if (videoId) {
                    // Shorts가 아닌 일반 영상인데 짧은 주소(youtu.be)를 통해 ID가 추출된 경우, isShorts는 false로 유지
                    // /shorts/ 경로를 통해서만 isShorts를 true로 설정
                    return { videoId: videoId, isShorts: pathname.startsWith('/shorts/') };
                }
            } catch (e) {
                // console.warn("URL에서 YouTube 정보 추출 중 오류:", url, e); // 개발 중 확인용
            }
            return null;
        }

        function createMusicItemElement(id, music) {
            const div = document.createElement('div');
            div.className = "bg-gray-50 p-4 rounded-lg shadow hover:shadow-md transition-shadow duration-200";
            div.dataset.id = id;

            let playerHtml = '';
            const musicUrl = music.url;

            if (musicUrl) {
                const isAudioFile = /\.(mp3|m4a|ogg|wav|aac)$/i.test(musicUrl);
                const mainVideoInfo = getYouTubeVideoInfo(musicUrl);

                if (isAudioFile) {
                    let audioType = '';
                    if (/\.mp3$/i.test(musicUrl)) audioType = 'audio/mpeg';
                    else if (/\.(m4a|aac)$/i.test(musicUrl)) audioType = 'audio/mp4';
                    else if (/\.ogg$/i.test(musicUrl)) audioType = 'audio/ogg';
                    else if (/\.wav$/i.test(musicUrl)) audioType = 'audio/wav';
                    playerHtml = `
                        <div class="my-3">
                            <audio controls preload="none" class="w-full rounded">
                                <source src="${musicUrl}" ${audioType ? `type="${audioType}"` : ''}>
                                브라우저가 오디오 재생을 지원하지 않습니다. <a href="${musicUrl}" target="_blank" class="text-indigo-500 hover:underline">직접 듣기</a>
                            </audio>
                        </div>`;
                } else if (mainVideoInfo) {
                    const embedContainerClass = mainVideoInfo.isShorts ? 'youtube-shorts-container' : 'aspect-w-16 aspect-h-9';
                    playerHtml = `
                        <div class="${embedContainerClass} my-3 rounded">
                            <iframe src="https://www.youtube.com/embed/${mainVideoInfo.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>`;
                } else {
                    playerHtml = `<div class="my-3"><a href="${musicUrl}" target="_blank" class="text-indigo-600 hover:text-indigo-800 hover:underline break-all">콘텐츠 보기/듣기: ${musicUrl}</a></div>`;
                }
            }

            // 링크1, 링크2 처리 함수화 (Shorts 비율 적용)
            function createLinkHtml(linkUrl, linkNumber) {
                let html = '';
                if (linkUrl) {
                    const videoInfo = getYouTubeVideoInfo(linkUrl);
                    if (videoInfo) {
                        const embedContainerClass = videoInfo.isShorts ? 'youtube-shorts-container' : 'aspect-w-16 aspect-h-9';
                        html = `
                            <div class="mt-3">
                                <p class="text-sm font-medium text-gray-700 mb-1">관련 링크 ${linkNumber} (YouTube${videoInfo.isShorts ? ' Shorts' : ''}):</p>
                                <div class="${embedContainerClass} rounded">
                                    <iframe src="https://www.youtube.com/embed/${videoInfo.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                </div>
                            </div>`;
                    } else {
                        html = `<div class="mt-3"><p class="text-sm font-medium text-gray-700 mb-1">관련 링크 ${linkNumber}:</p><a href="${linkUrl}" target="_blank" class="text-sm text-blue-500 hover:underline break-all">${linkUrl}</a></div>`;
                    }
                }
                return html;
            }

            const link1Html = createLinkHtml(music.link1, 1);
            const link2Html = createLinkHtml(music.link2, 2);

            div.innerHTML = `
                <h4 class="text-xl font-semibold text-indigo-700 mb-1">${music.title || '제목 없음'}</h4>
                ${playerHtml}
                ${music.description ? `<p class="text-sm text-gray-600 my-3 whitespace-pre-wrap">${music.description}</p>` : ''}
                ${link1Html}
                ${link2Html}
                <p class="text-xs text-gray-400 mt-4 text-right">게시일: ${music.createdAt ? new Date(music.createdAt.seconds * 1000).toLocaleString() : '날짜 정보 없음'}</p>
            `;
            return div;
        }

        // --- Event Listeners & Form Handling ---
        async function handleLogin() {
            const password = passwordInput.value;
            const recaptchaResponse = (typeof grecaptcha !== 'undefined') ? grecaptcha.getResponse() : 'test_mode';
            if (!password) {
                messageDiv.textContent = "비밀번호를 입력해주세요.";
                messageDiv.className = "mt-4 text-sm text-center text-red-500";
                return;
            }
            if (!recaptchaResponse && typeof grecaptcha !== 'undefined') {
                messageDiv.textContent = "reCAPTCHA를 완료해주세요.";
                messageDiv.className = "mt-4 text-sm text-center text-red-500";
                return;
            }
            loginButton.disabled = true;
            loginButton.textContent = "로그인 중...";
            loginButton.classList.add("opacity-50", "cursor-not-allowed");
            messageDiv.textContent = "로그인 시도 중...";
            messageDiv.className = "mt-4 text-sm text-center text-gray-500";
            try {
                await signInWithEmailAndPassword(auth, FIXED_EMAIL, password);
                passwordInput.value = "";
            } catch (error) {
                console.error("로그인 실패:", error.code, error.message);
                messageDiv.textContent = "로그인 실패: " + mapAuthError(error.code);
                messageDiv.className = "mt-4 text-sm text-center text-red-600";
                if (typeof grecaptcha !== 'undefined') grecaptcha.reset();
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = "로그인";
                loginButton.classList.remove("opacity-50", "cursor-not-allowed");
            }
        }

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin();
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("로그아웃 실패:", error);
                alert("로그아웃 중 오류가 발생했습니다.");
            }
        });

        function openModal() {
            addMusicModal.classList.remove('hidden');
            addMusicModal.classList.add('modal-active');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            addMusicForm.reset();
            addMusicMessage.textContent = '';
            addMusicModal.classList.add('hidden');
            addMusicModal.classList.remove('modal-active');
            document.body.classList.remove('modal-active');
        }

        openAddMusicModalButton.addEventListener('click', openModal);
        closeAddMusicModalButton.addEventListener('click', closeModal);
        cancelAddMusicButton.addEventListener('click', closeModal);
        addMusicModal.addEventListener('click', (event) => {
            if (event.target === addMusicModal) closeModal();
        });

        addMusicForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            saveMusicButton.disabled = true;
            saveMusicButton.textContent = "저장 중...";
            addMusicMessage.textContent = "데이터를 저장하고 있습니다...";
            addMusicMessage.className = "mt-4 text-sm text-center text-gray-500";
            const title = addMusicForm.musicTitle.value.trim();
            const url = addMusicForm.musicUrl.value.trim();
            const description = addMusicForm.musicDescription.value.trim();
            const link1 = addMusicForm.musicLink1.value.trim();
            const link2 = addMusicForm.musicLink2.value.trim();

            if (!title || !url) {
                addMusicMessage.textContent = "곡 제목과 곡 URL은 필수입니다.";
                addMusicMessage.className = "mt-4 text-sm text-center text-red-500";
                saveMusicButton.disabled = false;
                saveMusicButton.textContent = "저장";
                return;
            }
            try {
                await addDoc(collection(db, "musicbox"), {
                    title: title,
                    url: url,
                    description: description,
                    link1: link1,
                    link2: link2,
                    createdAt: serverTimestamp(),
                    userId: auth.currentUser ? auth.currentUser.uid : null
                });
                addMusicMessage.textContent = "음악이 성공적으로 추가되었습니다!";
                addMusicMessage.className = "mt-4 text-sm text-center text-green-500";
                setTimeout(() => {
                    closeModal();
                    loadAndDisplayMusicData();
                }, 1500);
            } catch (error) {
                console.error("데이터 저장 실패: ", error);
                addMusicMessage.textContent = "데이터 저장에 실패했습니다: " + error.message;
                addMusicMessage.className = "mt-4 text-sm text-center text-red-500";
            } finally {
                saveMusicButton.disabled = false;
                saveMusicButton.textContent = "저장";
            }
        });

        function mapAuthError(errorCode) {
            switch (errorCode) {
                case "auth/invalid-email": return "잘못된 이메일 형식입니다.";
                case "auth/user-disabled": return "사용 중지된 계정입니다.";
                case "auth/user-not-found": case "auth/wrong-password": case "auth/invalid-credential":
                    return "비밀번호가 올바르지 않습니다.";
                case "auth/too-many-requests": return "너무 많은 요청이 있었습니다. 잠시 후 다시 시도해주세요.";
                case "auth/network-request-failed": return "네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.";
                case "auth/captcha-check-failed": return "reCAPTCHA 인증에 실패했습니다.";
                default: return "알 수 없는 오류가 발생했습니다. (" + errorCode + ")";
            }
        }
    </script>
</body>

</html>
